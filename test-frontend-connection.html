<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Frontend Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const logs = document.getElementById('logs');
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        // Test Socket.IO connection
        const socket = io('http://localhost:3002', {
            transports: ['websocket', 'polling']
        });
        
        socket.on('connect', () => {
            status.textContent = 'Connected!';
            status.style.color = 'green';
            log('‚úÖ Connected to server: ' + socket.id);
        });
        
        socket.on('connect_error', (error) => {
            status.textContent = 'Connection Error!';
            status.style.color = 'red';
            log('‚ùå Connection error: ' + error.message);
        });
        
        socket.on('disconnect', (reason) => {
            status.textContent = 'Disconnected!';
            status.style.color = 'orange';
            log('üîå Disconnected: ' + reason);
        });
        
        // Test room events
        socket.on('room-joined', (data) => {
            log('üéâ ROOM_JOINED event received: ' + JSON.stringify(data, null, 2));
        });
        
        socket.on('user-joined', (data) => {
            log('üë• USER_JOINED event received: ' + JSON.stringify(data, null, 2));
        });
        
        socket.on('room-updated', (data) => {
            log('üîÑ ROOM_UPDATED event received: ' + JSON.stringify(data, null, 2));
        });
        
        socket.on('error', (error) => {
            log('‚ùå Socket error: ' + JSON.stringify(error));
        });
    </script>
</body>
</html>
